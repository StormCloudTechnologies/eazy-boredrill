<div class="modal-header" style="background:#333d40;">
    <h3 class="title"><span style="color:#FFf">Project Details</span></h3>
</div>
<div class="modal-body">
    <div id="slides_control" class="myCarousel">
        <uib-carousel interval="myInterval" active="active_slide">
          <uib-slide ng-repeat="ImageSlider in ImageSliders"  index="$index">
            <img ng-src="{{ImageSlider}}" class="carousel" style="margin:0 auto;width: 100% !important;height:300px !important;">
          </uib-slide>
        </uib-carousel>
    </div>
    <p  style="word-wrap: break-word;">{{projectDiscrition}}</p>
</div>
<div class="modal-footer" style="text-align:right;">
      <button class="btn btn-lg" style="background:#f7b71e;color:#FFF;" type="button" ng-click="cancel()">Close</button>
</div>
