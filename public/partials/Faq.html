<script src="vendors/nicescroll/jquery.nicescroll.js"></script>
<script type="text/javascript">
 $(document).ready(function(){

    $(".accordion h3:first").addClass("active");
    $(".accordion a:first").addClass("active");
    $(".accordion p:not(:first)").hide();

    $(".accordion h3").click(function() 
    {
        $(this).next("p").slideDown("slow")
               .siblings("p:visible").slideUp("slow");
    });

    $(".accordion a").click(function() 
    {
        $(this).closest('.accordion').find('h3 a').removeClass("active");
        $(this).addClass('active');
        
    });
  });
</script>

<section id="pageCover2" class="row">
    <img src="images/Faq.png" alt="" class="pageCover">
    <div class="row pageTitle">FAQ</div>
    <div class="row pageBreadcrumbs">
        <ol class="breadcrumb">
          <li><a ui-sref="app.home">home</a></li>
          <li class="active">FAQ</li>
        </ol>
    </div>
</section>

<section id="services" class="row">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                  <div class="row m0 whyUs">
                      <div class="col-sm-12">
                         <uib-accordion close-others="oneAtATime" ng-if="render" panel-class="{{getPanelColor()}}">
                          <uib-accordion-group is-open="status.open" ng-repeat=" FaqData in Faqlists">
                            <uib-accordion-heading >
                              <div class="row" >
                                 <div class="col-sm-11" style="float:left;" >
                                    <span style="font-size:16px;font-weight: 600;word-wrap: break-word !important;">{{$index +1 }} : {{FaqData.question | limitTo: 130}}</span> <span ng-if="FaqData.question.length >= 130">...</span>
                                  </div>
                                  <div class="col-sm-1">
                                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                  </div>
                                </div>  
                            </uib-accordion-heading>
                            <p style="word-wrap: break-word;">  {{FaqData.answer}}</p>
                           </uib-accordion-group>
                        </uib-accordion>
                      </div>
                    </div>  
               </div>
          </div>
        </div>
      </div>
</section>
