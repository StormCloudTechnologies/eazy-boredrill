<div ng-show='loadCompetition'>
   <div class="loading_div">
     <img src="img/loader.gif" style="width: 70% !important;" />
   </div>
  </div>
 <div style="background:url('img/login.png') no-repeat left;background-size:cover;position: absolute; height: 100%;">
<!--SECTION-->
    <section class="l-main-container">
      <!--Main Content-->
      <div class="login-wrapper">
        <div class="login-container">
          <!--Logo-->
          <h1 class="login-logo"><img src="img/logo.png"></h1>
          <!--Login Form-->
          <form novalidate ng-show="allvalue" name="loginForm" class="login-form">
            <div class="form-group">
              <input  type="text" ng-model="loginData.email" name="username" placeholder="User Name" class="form-control" required>
              <div style="color:red;" ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="error-message padding-right">This field is required.</div>
            </div>
            <div class="form-group">
              <input type="password"  name="password" ng-model="loginData.password" placeholder="Password" class="form-control" required>
              <div style="color:red;" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="error-message padding-right">This field is required.</div>
            </div>
          
            <button  ng-disabled="loginForm.$invalid"  ng-click="login(loginData)" class="btn loginbtn btn-block btn-login">Login</button>

            <div class="login-options" ><a ng-click="forgetpassword()" class="fl">FORGOT PASSWORD ?</a></div>
          </form>

          <form ng-hide="allvalue" name="admin_forget" role="form" class="login-form">
            <button ng-click="resetpassword()" class="btn loginbtn btn-block btn-login">Send Password</button>
            <center style="padding: 16px 2px 0 0;">
              <a style="color:#FFF;font-size:18px;font-weight:700;">OR </a>
            </center>
            <div class="login-options" >
              <button ng-click="showlogin();" class="btn loginbtn btn-block btn-login">Login</button >
            </div>
         </form>
        </div>
      </div>
 </section>
</div>
