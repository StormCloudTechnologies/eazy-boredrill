<div ng-show='loadCompetition'>
     <div class="loading_div">
       <img src="img/loader.gif" style="width: 60% !important;" />
     </div>
   </div>

    <div style="background:url('img/login.jpg') no-repeat left;background-size:cover;position: absolute; height: 100%;">
<!--SECTION-->
    <section class="l-main-container">
      <!--Main Content-->
      <div class="login-wrapper">
        <div class="login-container">
          <!--Logo-->
          <h1 class="login-logo"><img src="img/logo.png"></h1>
          <!--Login Form-->
          <form ng-show="allvalue" name="admin_login" role="form" class="login-form">
            <div class="form-group">
              <input  type="text" ng-model="loginData.email" name="username" placeholder="User Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="password"  name="password" ng-model="loginData.password" placeholder="Password" class="form-control">
            </div>
            <button  ng-click="login(loginData)" class="btn btn-dark btn-block btn-login">Login</button>

            <div class="login-options" ><a ng-click="forgetpassword()" class="fl">FORGOT PASSWORD ?</a></div>
          </form>

          <form ng-hide="allvalue" name="admin_forget" role="form" class="login-form">
            <button ng-click="resetpassword()" class="btn btn-dark btn-block btn-login">Send Password</button>
            <div class="login-options" ><a  class="fl">Login</a></div>
         </form>
        </div>
      </div>
 </section>
</div>
