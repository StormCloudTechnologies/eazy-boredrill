
   <select>
      <div class="l-page-header">
          <h2 class="l-page-title"><span  style="color:#FFC20A;">Project</span> List</h2>
          <button  data-toggle="modal" data-target="#Addproject" type="button" class="btn btn-primary btn-lg" ng-click="addProject()" style="float: right;margin-top: -52px;color:#FFF;">
            <span class="btn-label"><i class="glyphicon glyphicon-plus"></i></span>
            Add Project
          </button>
        </div>
          <!--Create Model-->
        <div id="Addproject" tabindex="-1" role="dialog" aria-labelledby="basicModalLabel" aria-hidden="true" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                <h4 id="basicModalLabel" class="modal-title">Create Project</h4>
              </div>
              <div class="modal-body">
                <div class="l-box">
                    <div class="l-box-body l-spaced">
                      <form id="validateDefault" role="form" class="form-horizontal validate">
                        <div class="form-group">
                          <label for="firstname" class="col-sm-3 control-label">Title</label>
                          <div class="col-sm-9">
                            <input ng-model="project.project_name" type="text" name="Title" placeholder="Title" class="form-control" capitalize-first>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Description</label>
                          <div class="col-sm-9">
                            <textarea ng-model="project.project_description" name="message" rows="5" required="" class="form-control"></textarea>
                          </div>
                        </div>
                         <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Image</label>
                          <div class="col-sm-9">
                           <span class="btn btn-success fileinput-button"><i class="glyphicon glyphicon-plus"></i><span>Add files...</span>
                             <input type="file" ngf-select="uploadPhoto($files)" accept="image/*" multiple>
                          </span>
                          </div>
                        </div>
                        <div class="row" ng-if="project.images!=''">
                            <div ng-repeat="images in project.images" style="margin: 2% 5% 0 5%;float: left;background-color: #fafafa;width:40%;">
                              <span>
                                <img width="80%" height="135px" src="../{{images}}" class="thumb">
                                <i ng-click="removeChoice($index)" style="font-size: 27px;cursor:pointer;margin-top: 44px;margin-right: 13px;;color:#F00;" class="close pull-right fa fa-trash-o danger"></i>
                              </span>
                            </div>
                        </div>

                      </form>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                <button type="button" ng-click="AddProject(project)" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>

         <!--Update Model-->
        <div id="updateproject" tabindex="-1" role="dialog" aria-labelledby="basicModalLabel" aria-hidden="true" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                <h4 id="basicModalLabel" class="modal-title">Update Project</h4>
              </div>
              <div class="modal-body">
                <div class="l-box">
                    <div class="l-box-body l-spaced">
                      <form id="validateDefault" role="form" class="form-horizontal validate">
                        <div class="form-group">
                          <label for="firstname" class="col-sm-3 control-label">Title</label>
                          <div class="col-sm-9">
                            <input ng-model="project.project_name" type="text" name="Title" placeholder="Title" class="form-control" capitalize-first>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Description</label>
                          <div class="col-sm-9">
                            <textarea ng-model="project.project_description" name="message" rows="5" required="" class="form-control"></textarea>
                          </div>
                        </div>
                         <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Image</label>
                          <div class="col-sm-9">
                           <span class="btn btn-success fileinput-button"><i class="glyphicon glyphicon-plus"></i><span>Add files...</span>
                             <input type="file" ngf-select="uploadPhoto1($files)" accept="image/*" multiple>
                          </span>
                          </div>
                        </div>
                        <div class="row" ng-if="project.images!=''">
                           <div ng-repeat="images in project.images" style="margin: 2% 5% 0 5%;float: left;background-color: #fafafa;width:40%;">
                              <span>
                                <img width="80%"  height="135px" src="../{{images}}" class="thumb">
                                <i ng-click="removeChoice1($index)" style="font-size: 27px;cursor:pointer;margin-top: 44px;margin-right: 13px;;color:#F00;" class="close pull-right fa fa-trash-o danger"></i>
                              </span>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                <button type="button" class="btn btn-warning " ng-click="UpdateProject(project)">Update</button>
              </div>
            </div>
          </div>
        </div>

        <div class="no_pro" ng-show="no_product" style="padding: 15% 0 !important;">
            <center>
                <i style="color:#B2B2B2;" class="fa fa-5x fa-exclamation-triangle"></i>
                <div class="h1" style="color:#f2a730;">Whooops!</div>
                <div class="h4" style="color:#B2B2B2;">No Project has been posted</div>
                </div>
            </center>
        </div>
    
    
        <div class="l-spaced" ng-hide="no_product">
          <div class="l-row">
            <div class="l-box l-col-md-12 l-spaced-bottom">
              <div class="l-box-body l-spaced">
                <table class="table">
                  <tbody>
                    <tr ng-repeat="project in projectlist">
                     <td>
                        <img src="../{{project.images[0]}}" style="width: 150px;height: 150px;">
                      </td>
                      <td>
                      <h2 style="font-size:20px !important;color:#FFC20A;">{{project.project_name | limitTo: 100 }}</h2>
                      <p>{{project.project_description | limitTo: 100 }}</p>
                      </td>
                      <td style="padding-top: 30px !important;">
                        <button  style="line-height: 0;padding: 10px;margin: 4px;"  data-toggle="modal" data-target="#updateproject" type="button" class="btn btn-warning  btn-lg" ng-click="update(project);">
                        <span class="icon fa fa-pencil-square-o"></span> &nbsp;Update</button>
                        <button  style="line-height: 0;padding: 10px 13px;;margin: 4px;" type="button" ng-click="deleteProject(project)" class="btn btn-danger btn-lg">
                        <span class="icon fa fa-trash-o "></span> &nbsp; Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </section>
