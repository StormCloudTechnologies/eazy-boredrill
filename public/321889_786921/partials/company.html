  <section class="l-main-container">
     
      <!--Main Content-->
     <section class="l-container">
        <!--HEADER-->
        <!-- <header class="l-header l-header-1 t-header-1">
          <div class="navbar navbar-ason">
            <div class="container-fluid">
               
            </div>
          </div>
        </header> -->
        <!-- Row 1 - Info Widgets-->
        <div class="l-page-header">
          <h2 class="l-page-title"><span class="text_color">Company</span> List</h2>
          <button ng-hide="postlist.length > '2'" type="button" class="btn btn-primary btn-lg" ng-click="addCompany()" style="float: right;margin-top: -52px;color:#FFF;">
            <span class="btn-label"><i class="glyphicon glyphicon-plus"></i></span>
            Add Company
          </button>
        </div>
     
        <div class="no_pro" ng-show="no_product" style="padding: 15% 0 !important;">
            <center>
                <i style="color:#B2B2B2;" class="fa fa-5x fa-exclamation-triangle"></i>
                <div class="h1" class="text_color">Whooops!</div>
                <div class="h4" class="text_color">No Company has been posted</div>
                </div>
            </center>
        </div>
    
        <div class="l-spaced"  ng-hide="no_product">
          <div class="l-row">
            <div class="l-box l-col-md-12 l-spaced-bottom">
              <div class="l-box-body l-spaced">
                <table class="table">
                  <tbody>
                    <tr ng-repeat="company in companylist">
                     <td style="width:15% !important;">
                        <img src="../{{company.images[0]}}" style="width: 150px;height: 150px;">
                      </td>
                      <td>
                      <h2 style="font-size:20px !important;color:#FFC20A;">{{company.title}}</h2>
                      <p>{{company.description}}</p>
                      </td>
                      <td style="padding-top: 30px !important;">
                        <button style="line-height: 0;padding: 10px;margin: 4px;" type="button" class="btn btn-warning  btn-lg" ng-click="updateCompanyList(company);">
                        <span class="icon fa fa-pencil-square-o"></span> &nbsp;Update</button>
                        <button style="line-height: 0;padding: 10px 13px;;margin: 4px;" type="button" ng-click="deleteCompany(company)" class="btn btn-danger btn-lg">
                        <span class="icon fa fa-trash-o "></span> &nbsp; Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </section>
  </section>
