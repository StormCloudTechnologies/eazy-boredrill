<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Update Description</span></h3>
</div>
<div class="modal-body">
    <div class="l-box">
        <div class="l-box-body l-spaced">
          <form id="validateDefault" name="UpdateServicesform" role="form" class="form-horizontal validate">
            <div class="form-group">
              <label for="lastname" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-9">
                <textarea ng-model="aboutData.description" name="message" rows="5" required="" class="form-control"></textarea>
                 <div style="color:red;" ng-show="UpdateServicesform.message.$invalid && !UpdateServicesform.message.$pristine" class="error-message padding-right">This field is required.</div>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-danger">Close</button>
    <button type="button" ng-disabled="UpdateServicesform.$invalid" ng-click="updateAbout(aboutData.description)" class="btn btn-success">Update</button>
  </div>
