<body  ng-app="starter" ng-controller="PostCtrl"  class="l-dashboard">

     <div class="loading_div">
       <img src="img/loader.gif" style="width: 40% !important;" />
     </div>
   </div>

        </a></div>
        
        <!--Main Menu-->
        <div class="l-side-box">
          <!--MAIN NAVIGATION MENU-->
          <nav class="navigation">

              <li><a href="home.html" style="font-size: 16px !important;font-weight: bold;"><i  style="font-size: 24px !important;" class="icon fa fa-home"></i><span class="title">Home</span></a>

      <!--Main Content-->
     <section class="l-container">
        <!--HEADER-->
        <!-- <header class="l-header l-header-1 t-header-1">
          <div class="navbar navbar-ason">
            <div class="container-fluid">
               
            </div>
          </div>
        </header> -->
        <!-- Row 1 - Info Widgets-->
        <div class="l-page-header">
          <h2 class="l-page-title"><span style="color:#FFC20A;">Post</span> List</h2>
          <button ng-hide="postlist.length > '2'"  data-toggle="modal" data-target="#Addpost" type="button" class="btn btn-primary btn-lg" ng-click="addPost()" style="float: right;margin-top: -52px;color:#FFF;">
            <span class="btn-label"><i class="glyphicon glyphicon-plus"></i></span>
            Add Post
          </button>
        </div>
          <!--Create Model-->
        <div id="Addpost" tabindex="-1" role="dialog" aria-labelledby="basicModalLabel" aria-hidden="true" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                <h4 id="basicModalLabel" class="modal-title">Create Post</h4>
              </div>
              <div class="modal-body">
                <div class="l-box">
                    <div class="l-box-body l-spaced">
                      <form id="validateDefault" role="form" class="form-horizontal validate">
                        <div class="form-group">
                          <label for="firstname" class="col-sm-3 control-label">Title</label>
                          <div class="col-sm-9">
                            <input ng-model="post.project_name" type="text" name="Title" placeholder="Title" class="form-control" capitalize-first>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Description</label>
                          <div class="col-sm-9">
                            <textarea ng-model="post.project_description" name="message" rows="5" required="" class="form-control"></textarea>
                          </div>
                        </div>
                         <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Image</label>
                          <div class="col-sm-9">
                           <span class="btn btn-success fileinput-button"><i class="glyphicon glyphicon-plus"></i><span>Add files...</span>
                             <input type="file" ngf-select="uploadPhoto($files)" accept="image/*" multiple>
                          </span>
                          </div>
                        </div>
                        <div class="row" ng-if="post.images!=''">
                            <div ng-repeat="images in post.images" style="margin: 2% 5% 0 5%;float: left;background-color: #fafafa;width:40%;">
                              <span>
                                <img width="80%"  height="135px" src="../{{images}}" class="thumb">
                                <i ng-click="removeChoice($index)" style="font-size: 27px;cursor:pointer;margin-top: 44px;margin-right: 13px;;color:#F00;" class="close pull-right fa fa-trash-o danger"></i>
                              </span>
                            </div>
                        </div>

                      </form>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                <button type="button" ng-click="AddPost(post)" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>

         <!--Update Model-->
        <div id="updatepost" tabindex="-1" role="dialog" aria-labelledby="basicModalLabel" aria-hidden="true" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                <h4 id="basicModalLabel" class="modal-title">Update Post</h4>
              </div>
              <div class="modal-body">
                <div class="l-box">
                    <div class="l-box-body l-spaced">
                      <form id="validateDefault" role="form" class="form-horizontal validate">
                        <div class="form-group">
                          <label for="firstname" class="col-sm-3 control-label">Title</label>
                          <div class="col-sm-9">
                            <input ng-model="post.project_name" type="text" name="Title" placeholder="Title" class="form-control" capitalize-first>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Description</label>
                          <div class="col-sm-9">
                            <textarea ng-model="post.project_description" name="message" rows="5" required="" class="form-control"></textarea>
                          </div>
                        </div>
                         <div class="form-group">
                          <label for="lastname" class="col-sm-3 control-label">Image</label>
                          <div class="col-sm-9">
                           <span class="btn btn-success fileinput-button"><i class="glyphicon glyphicon-plus"></i><span>Add files...</span>
                             <input type="file" ngf-select="uploadPhoto1($files)" accept="image/*" multiple>
                          </span>
                          </div>
                        </div>
                        <div class="row" ng-if="post.images!=''">
                            <div ng-repeat="images in post.images" style="margin: 2% 5% 0 5%;float: left;background-color: #fafafa;width:40%;">
                              <span>
                                <img width="80%" height="135px" src="../{{images}}" class="thumb">
                                <i ng-click="removeChoice1($index)" style="font-size: 27px;cursor:pointer;margin-top: 44px;margin-right: 13px;;color:#F00;" class="close pull-right fa fa-trash-o danger"></i>
                              </span>
                            </div>
                         </div>
                    </form>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                <button type="button" class="btn btn-warning " ng-click="Updatepost(post)">Update</button>
              </div>
            </div>
          </div>
        </div>

        <div class="no_pro" ng-show="no_product" style="padding: 15% 0 !important;">
            <center>
                <i style="color:#B2B2B2;" class="fa fa-5x fa-exclamation-triangle"></i>
                <div class="h1" style="color:#f2a730;">Whooops!</div>
                <div class="h4" style="color:#B2B2B2;">No Post has been posted</div>
                </div>
            </center>
        </div>
    
        <div class="l-spaced"  ng-hide="no_product">
          <div class="l-row">
            <div class="l-box l-col-md-12 l-spaced-bottom">
              <div class="l-box-body l-spaced">
                <table class="table">
                  <tbody>
                    <tr ng-repeat="post in postlist">
                     <td>
                        <img src="../{{post.images[0]}}" style="width: 150px;height: 150px;">
                      </td>
                      <td>
                      <h2 style="font-size:20px !important;color:#FFC20A;">{{post.project_name | limitTo: 100 }}</h2>
                      <p>{{post.project_description | limitTo: 100 }}</p>
                      </td>
                      <td style="padding-top: 30px !important;">
                        <button style="line-height: 0;padding: 10px;margin: 4px;" data-toggle="modal" data-target="#updatepost" type="button" class="btn btn-warning  btn-lg" ng-click="update(post);">
                        <span class="icon fa fa-pencil-square-o"></span> &nbsp;Update</button>
                        <button style="line-height: 0;padding: 10px 13px;;margin: 4px;" type="button" ng-click="deletePost(post)" class="btn btn-danger btn-lg">
                        <span class="icon fa fa-trash-o "></span> &nbsp; Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
